<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NYC Motor Vehicle Collisions Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
html,body,#map{height:100%;margin:0}
h1{
    position:absolute;
    z-index:1000;
    top:12px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:6px 10px;
    border-radius:6px;
    font-family:system-ui,Arial;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    text-align:center;
}
.controls {
        position: absolute;
        z-index: 1000;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        padding: 15px;
        border-radius: 6px;
        font-family: system-ui, Arial;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
</style>
</head>
<body>
<h1>NYC Motor Vehicle Collisions Map</h1>
<div id="status">Loadingâ€¦</div>
<div class="controls">
    <label for="timeRange">Show crashes starting from: <span id="daysLabel">1</span> day ago</label>
    <input type="range" id="timeRange" min="-7" max="-1" value="-1" step="1">
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
