<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NYC Motor Vehicle Collisions Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/nouislider@15.7.1/dist/nouislider.min.css">
<style>
html,body,#map{height:100%;margin:0}
h1{
    position:absolute;
    z-index:1000;
    top:12px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:6px 10px;
    border-radius:6px;
    font-family:system-ui,Arial;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    text-align:center;
}
.controls {
        position: absolute;
        z-index: 1000;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        padding: 15px 25px;
        border-radius: 6px;
        font-family: system-ui, Arial;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        min-width: 300px;
    }
#slider {
        margin: 20px 10px;
        height: 20px;
    }
.number-control {
    position: absolute;
    z-index: 1000;
    top: 20px;
    right: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 6px;
    font-family: system-ui, Arial;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.number-control input[type="number"] {
    width: 60px;
    padding: 5px;
    margin-left: 10px;
}
</style>
</head>
<body>
<h1>NYC Motor Vehicle Collisions Map</h1>
<div id="status">Loadingâ€¦</div>

<div class="number-control">
    <label for="numberInput">Select a city council district number (1-51):</label>
    <input type="number" id="numberInput" min="1" max="51" value="0">
</div>

<div class="controls">
    <label>Show crashes from <span id="startLabel">7</span> days ago to <span id="endLabel">1</span> day ago</label>
    <div id="slider"></div>
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://unpkg.com/nouislider@15.7.1/dist/nouislider.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leafelt@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="js/main.js"></script>
</body>
</html>
