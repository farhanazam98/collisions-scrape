<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NYC Motor Vehicle Collisions Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
html,body,#map{height:100%;margin:0}
h1{position:absolute;z-index:1000;top:12px;left:12px;background:#fff;padding:6px 10px;border-radius:6px;font-family:system-ui,Arial}
</style>
</head>
<body>
<h1>NYC Motor Vehicle Collisions Map</h1>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([40.7128,-74.0060], 11);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);
L.marker([40.7128,-74.0060]).addTo(map).bindPopup('NYC');
</script>
</body>
</html>
